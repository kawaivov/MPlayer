<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація - Music App</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #181818; padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        h1 { margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background-color: #333; border: 1px solid #333; border-radius: 4px; color: white; box-sizing: border-box; }
        input:focus { outline: 2px solid #1db954; }
        .btn { width: 100%; padding: 14px; background-color: #1db954; color: black; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn:hover { background-color: #1ed760; }
        a { color: #b3b3b3; text-decoration: none; font-size: 14px; margin-top: 20px; display: block; }
        a:hover { color: white; }
        
        /* Стиль для повідомлень */
        .flash-messages {
            position: absolute; 
            top: 20px; 
            width: 100%; 
            text-align: center;
            z-index: 1000; /* Щоб точно було поверх усього */
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div style="display: inline-block; padding: 10px 20px; border-radius: 4px; color: white; margin-bottom: 10px;
                        background-color: {{ '#ff5555' if category == 'error' else '#1db954' }}; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card">
        <h1>Реєстрація</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Ім'я користувача (Artist Name)" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="btn">Створити акаунт</button>
        </form>
        <a href="/login">Вже є акаунт? Увійти</a>
    </div>
</body>
</html>
